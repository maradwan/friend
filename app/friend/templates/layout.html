<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Friend App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
  <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="{{ url_for('contact') }}">Contact</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('about') }}">About</a></li>
               {% if 'email' in session %}
            <li role="presentation" class="active"><a href="{{ url_for('profile') }}">Profile</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('signout') }}">Sign Out</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('friends') }}">Add New Friend</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('showall') }}">Friends</a></li>
               {% else %}
            <li role="presentation" class="active"><a href="{{ url_for('signin') }}">Sign In</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('home') }}">Home</a></li>
              {% endif %}

          </ul>
        </nav>
        <h3 class="text-muted">Friend</h3>
      </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
   <div class="container">
   {% block page_content %}{% endblock %}
   </div>
      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div>
  </body>
</html>
